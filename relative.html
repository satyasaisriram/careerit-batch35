<!DOCTYPE>
<html>
    <head>
        <title>relative position</title>
        <style>
            .common{
                width: 80px;
                height:80px;
                border: 1px black;
                

            }
            .c1{
                background-color: yellow;
                color: black;
                position: relative;
                left: 10px;
                bottom: 2px;
            }
            .c2{
                background-color: aqua;
                color: black;
                position: relative;
                left: 20px;
                bottom:70px;
            }
            .c3{
                background-color: blueviolet;
                color: black;
                position: relative;
                left:30px;
                bottom: 130px;
            }
            .c4{
                background-color: chocolate;
                color: black;
                position: relative;
                left: 40px;
                bottom: 190px;
            }
            .c5{
                background-color: crimson;
                color: black;
                position: relative;
                left: 50px;
                bottom: 250px;
            }
        </style>
    </head>
    <body>
        <div class="common c1">1</div>
        <div class="common c2">2</div>
        <div class="common c3">3</div>
        <div class="common c4">4</div>
        <div class="common c5">5</div>
    </body>
</html>
